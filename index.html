<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="asset/styles/style.css" />

    <!-- Meta Tag for SEO -->
    <meta name="description" content="Registration Form" />
    <meta name="keywords" content="Registration, Form" />

    <!-- Favicon -->
  </head>
  <body>
    <!-- Header Section -->
     <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input_box">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter Full Name " required>
            </div>
            
            <div class="input_box">
                <label for="">Enter Email Address</label>
                <input type="text" name="" id="" placeholder="Enter Email Address" required>
            </div>
            <div class="colum">
                <div class="input_box">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="" placeholder="Enter Phone Number" required>
                </div>
                <div class="input_box">
                    <label for="">Birth Date</label>
                    <input type="date" name="" id="" placeholder="Enter Birth Date " required>
                </div>
            </div>
            <div class="gender_box">
                <h3>Gender</h3>
                <div class="gender_option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked>
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
        </form>
     </section>


    















    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
     <footer></footer>

     <!-- Link to JavaScript File -->
  </body>
</html>
